name: Release Automation

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          # Commit to start releases from. This can be removed after the first release is merged.
          last-release-sha: ad316dacab09f740ed9946e5dfc8bb6cf895e624
          release-type: node
          package-name: polkadot-live
